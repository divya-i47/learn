<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Toggle Switch Example</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="toggle-switch">
    <input type="checkbox" id="toggleSwitch" class="sr-only bg-custom9">
    <label for="toggleSwitch" class="toggle-label bg-custom9">
      <div class="text-gray-800 label">Weekly</div>
      <div class="ml-6 text-gray-800 label">All Time</div>
      <div class="rounded-xl dot"></div>
    </label>
  </div>
</body>
</html>
